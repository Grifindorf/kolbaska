MOD_EXT_OWL_CAROUSEL_K2_CONTENT_FIELD_EXT_ITEMSCUSTOM_LABEL="itemsCustom:"
MOD_EXT_OWL_CAROUSEL_K2_CONTENT_FIELD_EXT_ITEMSCUSTOM_DESC="This allow you to add custom variations of items depending from the width If this option is set, itemsDeskop, itemsDesktopSmall, itemsTablet, itemsMobile etc. are disabled For better preview, order the arrays by screen size, but it's not mandatory Don't forget to include the lowest available screen size, otherwise it will take the default one for screens lower than lowest available. <br /> Example: <br /> [[0, 2], [400, 4], [700, 6], [1000, 8], [1200, 10], [1600, 16]] <br /> For more information about structure of the internal arrays see itemsDesktop. "
MOD_EXT_OWL_CAROUSEL_K2_CONTENT_FIELD_EXT_AUTOPLAY_LABEL="autoPlay:"
MOD_EXT_OWL_CAROUSEL_K2_CONTENT_FIELD_EXT_AUTOPLAY_DESC="Change to any integrer for example autoPlay : 5000 to play every 5 seconds. If you set autoPlay: true default speed will be 5 seconds."
