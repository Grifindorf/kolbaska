MOD_EXT_OWL_CAROUSEL_K2_CONTENT_FIELD_EXT_LAZYFOLLOW_LABEL="lazyFollow:"
MOD_EXT_OWL_CAROUSEL_K2_CONTENT_FIELD_EXT_LAZYFOLLOW_DESC="When pagination used, it skips loading the images from pages that got skipped. It only loads the images that get displayed in viewport. If set to false, all images get loaded when pagination used. It is a sub setting of the lazy load function."
