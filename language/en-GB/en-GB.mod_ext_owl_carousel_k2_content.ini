MOD_EXT_OWL_CAROUSEL_K2_CONTENT_FIELD_EXT_ITEMSDESKTOP_LABEL="itemsDesktop:"
MOD_EXT_OWL_CAROUSEL_K2_CONTENT_FIELD_EXT_ITEMSDESKTOP_DESC="This allows you to preset the number of slides visible with a particular browser width. <br /> The format is [x,y] whereby x=browser width and y=number of slides displayed. For example [1199,4] means that if(window<=1199){ show 4 slides per page} Alternatively use itemsDesktop: false to override these settings."
MOD_EXT_OWL_CAROUSEL_K2_CONTENT_FIELD_EXT_ITEMSDESKTOPSMALL_LABEL="itemsDesktopSmall:"
MOD_EXT_OWL_CAROUSEL_K2_CONTENT_FIELD_EXT_ITEMSTABLET_LABEL="itemsTablet:"
